<!DOCTYPE html>
<html lang="zn-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="sps_game_style.css">
    <script src="sps_game.js" type="text/javascript"></script>
    <title>剪刀石頭布</title>
</head>
<body>
    <form class="outer_range" id="psp_choice">
        
        <label for="scissors"><img src="scissors.png" alt="這是剪刀" ><input type="radio" id="scissors" name="psp" value="scissors"></label>
        
        <label for="stone"><img src="stone.png" alt="這是石頭"><input type="radio" id="stone" name="psp" value="stone"></label>
        
        <label for="paper"><img src="paper.png" alt="這是布" ><input type="radio" id="paper" name="psp" value="paper"></label>
        
        
    </form>
    <input type="button" value="確定" id="submit" onclick="startgame()">
    
</body>
</html>
